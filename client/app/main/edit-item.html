<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<h1>Edit an Item</h1>
	<h3 class="alert alert-warning" ng-hide="isLoggedIn()">Please <a href="/login">login</a> or <a href="/signup">sign up</a> to view the item list</h3>
	<div class="well" ng-show="isLoggedIn()">
		<form action="submit" ng-submit="main.editCurrentItem()">
			<div class="form-group">Name:</div>
			<input type="text" class="form-control" 
				   ng-model="main.tempItem.name">
			<div class="form-group">Quantity:</div>
			<input type="number" class="form-control" 
				   min="0" max="99" 
				   ng-model="main.tempItem.quantity">
			<button class="btn btn-primary pull-left">Submit</button>
		</form>
		<a href="/" class="pull-left">
			<button class="btn btn-default">Back</button>
		</a>
		<button class="btn btn-danger pull-right" ng-click="main.deleteCurrentItem()">Delete</button>
	</div>
</div>
